<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Beers on Tap</title>
  </head>
  <body>
    <nav>
      <div class="nav_left">
        <h1>FooBar</h1>
      </div>

      <div class="nav_right">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Our Beers</a></li>
          <li><a href="#">Order Now</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <div id="beerlistheader">
        <h1>Beers on Tap</h1>
        <p>
          At FooBar, we've got an unbelievable selection of the best craft beers
          in Denmark
        </p>
      </div>
      <section id="product-list">
        <template class="single-product-template">
          <article class="single-product">
            <img src="" alt="" />
            <div class="info_left">
              <h2></h2>
              <p></p>
            </div>
            <div class="info_right">
              <h3></h3>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer>
      <div><h1>FooBar</h1></div>
      <div>
        KEA Multimedia Design | Zia Sira Carolyne | 3rd Semester Project
      </div>
    </footer>
  </body>
  <script src="beer.js"></script>
</html>
